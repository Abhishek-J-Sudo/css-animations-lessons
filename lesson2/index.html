<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Animations</title>
  </head>
  <body>
    <main>
      <div class="container">
        <button class="transform-button">Hover Me</button>
      </div>
      <div class="container">
        <div class="card">
          <h3>Hover Me</h3>
          <p>I'll rotate in 3D space</p>
        </div>
      </div>
      <div class="container">
        <div class="box-container">
          <div class="box origin-center">Center</div>
          <div class="box origin-top-left">Top Left</div>
          <div class="box origin-bottom-right">Bottom Right</div>
        </div>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="container">
        <div class="product-card">
          <div class="card-content">
            <h3>Product Name</h3>
            <p>A brief description of the product goes here.</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="gallery">
          <div class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1533150783171-ce47d5c2b6ef?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Gallery Image 1"
            />
            <div class="overlay">
              <h3>Image Title</h3>
            </div>
          </div>
          <div class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1745750747233-c09276a878b3?q=80&w=1025&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Gallery Image 2"
            />
            <div class="overlay">
              <h3>Image Title</h3>
            </div>
          </div>
          <div class="gallery-item">
            <img
              src="https://plus.unsplash.com/premium_photo-1673264933445-0112f3cdcb2f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Gallery Image 3"
            />
            <div class="overlay">
              <h3>Image Title</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <button class="fancy-button">Click Me</button>
      </div>
      <div class="container">
        <div class="social-icons">
          <a href="#" class="icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="icon">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
      <div class="container">
        <div class="toggle-container">
          <button class="toggle-btn">
            <span class="toggle-icon"></span>
            Option 1
          </button>
          <button class="toggle-btn">
            <span class="toggle-icon"></span>
            Option 2
          </button>
          <button class="toggle-btn">
            <span class="toggle-icon"></span>
            Option 3
          </button>
        </div>
      </div>
      <div class="container">
        <div class="zoom-container">
          <img
            src="https://plus.unsplash.com/premium_photo-1673264933445-0112f3cdcb2f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Zoom Effect"
          />
        </div>
      </div>
      <div class="container">
        <div class="notification-bell">
          <div class="bell-icon">
            <div class="bell-body"></div>
            <div class="bell-clapper"></div>
          </div>
          <span class="notification-badge">3</span>
        </div>
      </div>
      <div class="container">
        <div class="loading-spinner">
          <div class="spinner"></div>
        </div>
      </div>
      <div class="container">
        <div class="tooltip-container">
          <button class="tooltip-trigger">Hover Me</button>
          <div class="tooltip">This is a tooltip with transform effects!</div>
        </div>
      </div>
    </main>
  </body>
</html>
